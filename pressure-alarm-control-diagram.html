<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressure Alarm Control Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .block {
            background-color: #E8E8F0;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
        }
        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        .icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ffcc00; /* Placeholder for colored icon */
        }
        .slots {
            margin-top: 10px;
        }
        .slot {
            margin: 5px 0;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="block">
        <div class="block-header">
            <h2>Pressure Alarm</h2>
            <div class="icon"></div>
        </div>
        <div class="slots">
            <div class="slot">Input Slot 1 (ok)</div>
            <div class="slot">Input Slot 2 (def)</div>
            <div class="slot">Output Slot 1 (null)</div>
            <div class="slot">Output Slot 2 (ok)</div>
            <!-- Add more slots as needed -->
        </div>
    </div>

</body>
</html>
