<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressure Alarm Control Diagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/joint/3.5.2/joint.min.css" />
    <style>
        .block {
            background-color: #E8E8F0;
            border-radius: 8px;
            padding: 10px;
            position: relative;
            margin: 10px;
        }
        .header {
            background-color: #D0D0E0;
            padding: 5px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red; /* Example color */
        }
        .io-slot {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="diagram" class="block">
        <div class="header">Pressure Alarm Control</div>
        <div class="icon"></div>
        <div class="io-slot">NumericPoint: value (type) (status)</div>
        <div class="io-slot">BooleanPoint: value (type) (status)</div>
        <!-- Add other blocks here -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/joint/3.5.2/joint.min.js"></script>
    <script>
        // Initialize JointJS here for interactive features
    </script>
</body>
</html>
